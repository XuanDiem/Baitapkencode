<!DOCTYPE html>

<body>
<script>
    let a = parseFloat(prompt("Nhap so va o trong"));

    function tangGiaTriLen(number) {
        return number + 1;
    }

    document.write("So nhap vao la : " + a + "<br/>" + " Tang len 1 la: " + tangGiaTriLen(a));
</script>
