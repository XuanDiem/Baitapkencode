<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bai 1 tinh binh phuong mot so</title>
</head>

<script>

    let number1=parseFloat(prompt("Nhap so vao o"));
    function square(number) {
        let result=number*number;
        return result;

    }
    document.write("Binh phuong so "+ number1 +" la :"+square(number1));

</script>
