<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chay Mang bang vong lap for</title>
</head>
<body>
<p id="demo">
</p>
<script>
    let cars = ["xuan", "ha", "thu", "dong"];
    let text="";
    for (let i = 0; i < cars.length; i++) {
        text += cars[i] + "<br>";
    }
    document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
