<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop date</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;

        };
        this.getYear = function () {
            return this.year;
        };
        this.getFullDayMonthYaer = function () {
            return this.day + "  " + this.month + "  " + this.year;

        };

        this.setDay = function (day) {
            this.day = day;

        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };

    };
    let date = new MyDate(5, 6, 2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    document.write(day + "/" + month + "/" + year + "</br>");

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    document.write(day + "/" + month + "/" + year + "<br/>");
    let fullDate = new MyDate(12, 11, 2019);
    document.write(fullDate.getFullDayMonthYaer());
</script>
</body>
</html>
