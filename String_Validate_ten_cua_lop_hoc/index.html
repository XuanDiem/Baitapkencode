<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate ten cua lop hoc</title>
</head>
<body>
<script>
    function test(str) {
        var tenLop=/^[XUANDIEM]+[0-9]{5}[CODEGYM]$/;
        if(tenLop.test(str)){
            return true;
        }else {
            return false;
        }
    }
    console.log(test("D12345G"));
</script>
</body>
</html>
