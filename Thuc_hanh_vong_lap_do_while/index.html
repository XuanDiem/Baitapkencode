<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh vong lap do while</title>
</head>
<body>
<script>

    let value;
    let sum=0;

    do {
        value=parseInt(prompt("Nhap so vao o"));
        sum+=value;
    }while (value!=0){
        document.write(" Tong cac so ban vua nhap vao la :"+"  "+ sum);
    }
</script>
</body>
</html>
