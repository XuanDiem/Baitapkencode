<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh vong lap for</title>
</head>
<body>
<p id="laptrinh">
</p>
<script>
    let text = "";
    for (let i = 1; i <= 5; i++) {
        text += "This number is" + i + "<br>";
    }
    document.getElementById("laptrinh").innerHTML = text;
</script>
</body>
