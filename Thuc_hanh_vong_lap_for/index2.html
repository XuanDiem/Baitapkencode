<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhap so vao o trong"));
    let sum = 0;

    for (let i = 1; i <= number; i++) {
        sum = sum + i;
    }
    document.write("Tong ca phan tu la:" + "  " + sum);

</script>
</body>
</html>
