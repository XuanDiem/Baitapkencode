<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri Min cua mang trong Ham</title>
</head>
<body>
<script>

    let array1 = [3, 5, 1, 8, -1, 7, 8];
    let array2 = [7, 12, 6, 9, 20, 56, 89];
    let array3 = [0, 0, 0, 0, 0];
    let array4 = [];
    let index = 0;


    function minArray(array) {
        if(array.length==0){
            return "Mảng này rỗng !";
        }

        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
                index = i;
            }
        }
        return min;
    }

    document.write("So nho nhat cua mang 1 la:" + minArray(array1) + "</br>");
    document.write("So nho nhat cua mang 2 la: " + minArray(array2) + "</br>");
    document.write("So nho nhat cua mang 3 la: " + minArray(array3) + "</br>");
    document.write("So nho nhat cua mang 4 la: " + minArray(array4));

</script>
</body>
</html>
