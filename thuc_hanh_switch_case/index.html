<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh switch case</title>
</head>
<body>
<script>
    let a = prompt("nhap vao day");

    switch (a > 0 || a < 0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert("chua biet")

    }
</script>
</body>
</html>
